<div class="row">

  <div class="col-sm-12">

      <div class="row">

        

            <div class="col-md-12 all">
                  <p>
                        <a routerLink="/addname">
                               addName
                        </a>
                        
                  </p>
            </div>
            

      </div>

      <table style="width:100%">
          <tr>
              <th>Name</th>
              <th>Type</th> 
              <th>Action</th>
          </tr>  
          <tr *ngFor="let lis of alllist">
                <td> {{lis.name}} </td>
                <td> {{lis.type}} </td>
                <td> 
                      <p routerLink="/editname/{{lis.id}}">
                         View
                      </p>
                      <p (click) = "delete(lis.id)">delete</p>
                </td>
          </tr>  
        </table>

  </div>

</div>
